<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <!-- =========================
         Basic
    ========================== -->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <title>Anukrati Chaturvedi — Software Developer</title>

    <meta
      name="description"
      content="Anukrati Chaturvedi is a Software Developer. Explore projects, technical skills, and professional experience."
    />
    <meta name="author" content="Anukrati Chaturvedi" />
    <meta name="robots" content="index, follow" />

    <!-- =========================
         App / PWA
    ========================== -->
    <meta name="theme-color" content="#0b0f19" />
    <meta name="color-scheme" content="dark light" />

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- =========================
         Canonical
         (update after deployment)
    ========================== -->
    <!-- <link rel="canonical" href="https://your-domain.com/" /> -->

    <!-- =========================
         Open Graph
    ========================== -->
    <meta property="og:site_name" content="Anukrati Chaturvedi — Portfolio" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Anukrati Chaturvedi — Software Developer" />
    <meta
      property="og:description"
      content="Portfolio of Anukrati Chaturvedi — Software Developer. Projects, skills and experience."
    />

    <!-- change this path after you add your custom banner -->
    <meta property="og:image" content="%PUBLIC_URL%/og-banner.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- =========================
         Twitter
    ========================== -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Anukrati Chaturvedi — Software Developer" />
    <meta
      name="twitter:description"
      content="Portfolio of Anukrati Chaturvedi — Software Developer. Projects, skills and experience."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-banner.png" />

    <!-- =========================
         Structured Data (SEO)
    ========================== -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Anukrati Chaturvedi",
        "jobTitle": "Software Developer",
        "url": "",
        "sameAs": [
          "https://www.linkedin.com/in/anukratichaturvedi/",
          "https://github.com/anukraticodes"
        ]
      }
    </script>

    <!-- =========================
         Optional theme preload
    ========================== -->
    <script>
      (function () {
        try {
          const t = localStorage.getItem("theme");
          if (t) document.documentElement.dataset.theme = t;
        } catch (e) {}
      })();
    </script>
  </head>

  <body>
    <noscript>
      This portfolio requires JavaScript to run. Please enable JavaScript.
    </noscript>

    <div id="root"></div>
  </body>
</html>
